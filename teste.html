<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Modal</title>
  <style>
    /* Estilo do fundo escurecido */
    .modal {
      display: none; /* começa invisível */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    /* Estilo da janela (caixa) do modal */
    .modal-conteudo {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    /* Botão de fechar */
    .fechar {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .fechar:hover {
      color: red;
    }
  </style>
</head>
<body>

<h2>Exemplo de Modal (Pop-up)</h2>

<!-- Botão para abrir o modal -->
<button onclick="abrirModal()">Abrir Janela</button>

<!-- Estrutura do modal -->
<div id="meuModal" class="modal">
  <div class="modal-conteudo">
    <span class="fechar" onclick="fecharModal()">&times;</span>
    <h3>Conteúdo do Pop-up</h3>
    <p>Isso aqui aparece dentro da janela modal!</p>
  </div>
</div>

<script>
  // Função para abrir
  function abrirModal() {
    document.getElementById("meuModal").style.display = "block";
  }

  // Função para fechar
  function fecharModal() {
    document.getElementById("meuModal").style.display = "none";
  }
</script>

</body>
</html>
